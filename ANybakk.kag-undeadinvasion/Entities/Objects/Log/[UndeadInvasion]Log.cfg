# Log configuration file
# 
# This is the descriptor for the Log entity.
# The format is dictated by the game engine itself.
# 
# Author: ANybakk



# Sprite

$sprite_factory         = generic_sprite
@$sprite_scripts        = FireAnim.as;
                          Wooden.as;
                          [UndeadInvasion]LogSprite_interface.as;
$sprite_texture         = Log.png
s32_sprite_frame_width  = 16
s32_sprite_frame_height = 16
f32 sprite_offset_x     = 0
f32 sprite_offset_y     = 0


# Gibs

$sprite_gibs_start      = *start*
  $gib_type             = predefined
  $gib_style            = wood
  u8_gib_count          = 4
  @u8_gib_frame         = 4; 5; 6; 7;
  f32_velocity          = 10.0
  f32_offset_x          = 0.0
  f32_offset_y          = 0.0
$sprite_gibs_end        = *end*


# Animation

$sprite_animation_start             = *start*

  $sprite_animation_default_name       = default
  u16 sprite_animation_default_time    = 0
  u8_sprite_animation_default_loop     = 0
  @u16 sprite_animation_default_frames = 0; 1; 2; 3;

$sprite_animation_end               = *end*



# Shape

$shape_factory                      = box2d_shape
@$shape_scripts                     = 
f32 shape_mass                      = 80.0
f32 shape_radius                    = 8.0
f32 shape_friction                  = 0.7
f32 shape_elasticity                = 0.35
f32 shape_buoyancy                  = 1.05
f32 shape_drag                      = 0.5
bool shape_collides                 = yes
bool shape_ladder                   = no
bool shape_platform                 = no
@f32 verticesXY                     =  5.0;  2.0;
                                      10.0;  2.0;
                                      10.0; 14.0;
                                       5.0; 14.0;
u8 block_support                    = 0
bool block_background               = no
bool block_lightpasses              = no
bool block_snaptogrid               = no


# Movement

$movement_factory                   =


# Brain/AI

$brain_factory                      =	



# Attachment

$attachment_factory                 = box2d_attachment
@$attachment_scripts                =
@$attachment_points                 = PICKUP; -4; 5; 1; 0; 0;


# Inventory

$inventory_factory                  = 


# Other, general stuff

$name                               = Log
@$scripts                           = DecayInWater.as;
                                      IsFlammable.as;
                                      Wooden.as;
                                      GenericHit.as;
                                      [UndeadInvasion]LogBlob_interface.as;
										 		
f32_health                          = 1.4


# Looks & behaviour inside inventory

$inventory_name                     = Wood Log
$inventory_icon                     = - # Default
u8 inventory_icon_frame             = 0
u8 inventory_icon_frame_width       = 1
u8 inventory_icon_frame_height      = 0
u8 inventory_used_width             = 1
u8 inventory_used_height            = 1
u8 inventory_max_stacks             = 0
